<section class="bg-white dark:bg-gray-900">
  <div class="py-8 px-4 mx-auto max-w-screen-xl lg:py-16 lg:px-6">
    <div class="mx-auto max-w-screen-sm text-center">
      <h2 class="mb-4 text-4xl tracking-tight font-extrabold text-gray-900 dark:text-white">Espacio de Productos</h2>
      <p class="mb-8 font-light text-gray-500 lg:mb-16 sm:text-xl dark:text-gray-400">Empieza Publicar en Nuestro Mundo Gratuitamente , Estamos a su servicio </p>
    </div>
    <div class="grid gap-8 row-gap-5 sm:grid-cols-2 lg:grid-cols-3">
      @for(myProduct of myProducts ;track myProduct){

        <app-card [product]="myProduct" >

          <button (click)="setProduct(myProduct)" role="button" data-modal-target="extralarge-modal" data-modal-toggle="extralarge-modal" class="text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">Update</button>
          <button (click)="deleteProduct(myProduct)"  class="text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-800">Delete</button>
        </app-card>
      }


    </div>

  </div>


</section>

<app-update [isOpen]="isOpen" (childEvent)="openIn()" [productToUpdate]="product"></app-update>
