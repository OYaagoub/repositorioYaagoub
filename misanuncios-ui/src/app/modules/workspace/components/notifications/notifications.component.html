<!-- component -->
  <div class="w-full md:w-5/6 lg:w-2/3 mx-auto">
      <div class="flex flex-col mt-10">
          <!-- Item -->

          @for(notification of notifications ; track notification){


            <div class="flex items-center p-4 bg-white rounded-lg shadow-xl mx-auto min-w-[95%] md:min-w-[80%] relative m-10">
              <span class="text-xs font-bold uppercase px-2 mt-2 mr-2 text-green-900 bg-green-400 border rounded-full absolute top-0 right-0">{{ 'Nuevo' }}</span>
              <span class="text-xs font-semibold uppercase m-1 py-1 mr-3 text-gray-500 absolute bottom-0 right-0">{{ notification.sendAt }}</span>

              <img class="h-12 w-12 rounded-full" alt="John Doe's avatar"
                  src="assets/icons/messageFund.png" />

              <div class="ml-5">
                  <h4 class="text-lg font-semibold leading-tight text-gray-900">Mensaje desde Chat</h4>
                  <p class="text-sm text-gray-600 mb-4">Tienes nuevo Mensaje!: {{ notification.message }} ðŸ”¥</p>
              </div>
          </div>
          }

      </div>
  </div>
